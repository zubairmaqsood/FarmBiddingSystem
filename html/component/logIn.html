<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Farm Bidding System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../css/core/root.css" />
    <link rel="stylesheet" href="../css/core/default.css" />

    <!-- Auth Page CSS -->
    <link rel="stylesheet" href="../css/pages/auth.css" />

    <style>
        /* Additional auth page styles */
        .auth-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }

        .auth-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .auth-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
        }

        .auth-shape.shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            left: -100px;
        }

        .auth-shape.shape-2 {
            width: 200px;
            height: 200px;
            bottom: -50px;
            right: -50px;
        }

        .auth-shape.shape-3 {
            width: 150px;
            height: 150px;
            top: 50%;
            right: 10%;
        }

        .auth-container {
            max-width: 450px;
            width: 100%;
            z-index: 1;
        }

        .auth-logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .back-home {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: white;
            text-decoration: none;
            margin-bottom: 20px;
            font-size: 14px;
            transition: opacity 0.3s;
        }

        .back-home:hover {
            opacity: 0.8;
            color: white;
        }

        .auth-logo {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
        }

        .auth-brand-name {
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .auth-tagline {
            color: rgba(255, 255, 255, 0.9);
            font-size: 14px;
        }

        .auth-form-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        }

        .auth-form-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 24px;
            text-align: center;
            color: #2c5f2d;
        }

        .auth-alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
        }

        .auth-alert.show {
            display: block;
        }

        .auth-alert-error {
            background: #fee;
            color: #c33;
            border: 1px solid #fcc;
        }

        .auth-alert-success {
            background: #efe;
            color: #3c3;
            border: 1px solid #cfc;
        }

        .auth-form-group {
            margin-bottom: 20px;
        }

        .auth-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        .auth-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .auth-input:focus {
            outline: none;
            border-color: #52b788;
        }

        .auth-input-wrapper {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #999;
            cursor: pointer;
            padding: 4px;
        }

        .auth-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 24px;
        }

        .auth-checkbox {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .auth-checkbox input {
            cursor: pointer;
        }

        .auth-link {
            color: #52b788;
            text-decoration: none;
            font-size: 14px;
        }

        .auth-link:hover {
            text-decoration: underline;
        }

        .auth-btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
        }

        .auth-btn-primary {
            background: #52b788;
            color: white;
        }

        .auth-btn-primary:hover:not(:disabled) {
            background: #2c5f2d;
        }

        .auth-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-btn.loading .btn-text {
            opacity: 0;
        }

        .auth-btn .btn-loader {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .auth-btn.loading .btn-loader {
            display: block;
        }

        @keyframes spin {
            to {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }

        .auth-divider {
            text-align: center;
            margin: 24px 0;
            position: relative;
        }

        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #ddd;
        }

        .auth-divider span {
            background: white;
            padding: 0 16px;
            position: relative;
            color: #999;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s;
        }

        .social-btn:hover {
            background: #f8f8f8;
        }

        .social-btn-google {
            color: #4285f4;
        }

        .social-btn-facebook {
            color: #1877f2;
        }

        .auth-footer {
            text-align: center;
            margin-top: 24px;
            font-size: 14px;
        }

        .auth-link-primary {
            color: #52b788;
            text-decoration: none;
            font-weight: 500;
        }

        .auth-link-primary:hover {
            text-decoration: underline;
        }

        /* Dark mode support */
        [data-theme="dark"] .auth-form-card {
            background: #1a1a1a;
        }

        [data-theme="dark"] .auth-form-title,
        [data-theme="dark"] .auth-label {
            color: #f0f0f0;
        }

        [data-theme="dark"] .auth-input {
            background: #2a2a2a;
            border-color: #444;
            color: #f0f0f0;
        }

        [data-theme="dark"] .social-btn {
            background: #2a2a2a;
            border-color: #444;
        }

        [data-theme="dark"] .auth-divider::before {
            background: #444;
        }

        [data-theme="dark"] .auth-divider span {
            background: #1a1a1a;
        }
    </style>
</head>

<body>
    <div class="auth-page">
        <!-- Background Decoration -->
        <div class="auth-background">
            <div class="auth-shape shape-1"></div>
            <div class="auth-shape shape-2"></div>
            <div class="auth-shape shape-3"></div>
        </div>

        <!-- Login Container -->
        <div class="auth-container">
            <!-- Logo Section -->
            <div class="auth-logo-section">
                <a href="../homePage.html" class="back-home">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
                <img src="../img/logo.webp" alt="Farm Bidding Logo" class="auth-logo">
                <h1 class="auth-brand-name">Farm Bidding System</h1>
                <p class="auth-tagline">Welcome back! Login to continue bidding</p>
            </div>

            <!-- Login Form -->
            <div class="auth-form-card">
                <h2 class="auth-form-title">Login to Your Account</h2>

                <!-- Alert Messages -->
                <div id="errorMessage" class="auth-alert auth-alert-error"></div>
                <div id="successMessage" class="auth-alert auth-alert-success"></div>

                <form id="loginForm" class="auth-form">
                    <!-- Email Input -->
                    <div class="auth-form-group">
                        <label for="email" class="auth-label">
                            <i class="fas fa-envelope"></i> Email Address
                        </label>
                        <input type="email" id="email" name="email" class="auth-input" 
                            placeholder="Enter your email" required>
                    </div>

                    <!-- Password Input -->
                    <div class="auth-form-group">
                        <label for="password" class="auth-label">
                            <i class="fas fa-lock"></i> Password
                        </label>
                        <div class="auth-input-wrapper">
                            <input type="password" id="password" name="password" class="auth-input"
                                placeholder="Enter your password" required>
                            <button type="button" class="password-toggle" id="togglePassword">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="auth-options">
                        <label class="auth-checkbox">
                            <input type="checkbox" id="rememberMe" name="rememberMe">
                            <span>Remember me</span>
                        </label>
                        <a href="#" class="auth-link">Forgot Password?</a>
                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="auth-btn auth-btn-primary" id="loginBtn">
                        <span class="btn-text">Login</span>
                        <span class="btn-loader"></span>
                    </button>
                </form>

                <!-- Divider -->
                <div class="auth-divider">
                    <span>OR</span>
                </div>

                <!-- Social Login -->
                <div class="social-login">
                    <button class="social-btn social-btn-google">
                        <i class="fab fa-google"></i>
                        Continue with Google
                    </button>
                    <button class="social-btn social-btn-facebook">
                        <i class="fab fa-facebook-f"></i>
                        Continue with Facebook
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div class="auth-footer">
                    <p>Don't have an account? <a href="signup.html" class="auth-link-primary">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>
    <script src="../js/auth.js"></script>
</body>

</html>
