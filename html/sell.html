<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sell - Farm Bidding System</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" />

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

    <!-- Core CSS -->
    <link rel="stylesheet" href="../css/core/root.css" />
    <link rel="stylesheet" href="../css/core/default.css" />

    <!-- Components CSS -->
    <link rel="stylesheet" href="../css/components/header.css" />
    <link rel="stylesheet" href="../css/components/footer.css" />

    <!-- Page-Specific CSS -->
    <link rel="stylesheet" href="../css/pages/sell.css" />
</head>

<body>
    <!-- Header placeholder -->
    <div id="header-placeholder"></div>

    <!-- Main Content -->
    <main class="container my-5">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="fas fa-tag"></i> Sell Your Equipment
                </h1>
                <p class="text-center text-muted mb-5">
                    List your farm equipment and reach thousands of potential buyers
                </p>
            </div>
        </div>

        <!-- Sell Form Placeholder -->
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="card shadow">
                    <div class="card-body p-4">
                        <h3 class="card-title mb-4">
                            <i class="fas fa-file-alt"></i> Create Listing
                        </h3>
                        
                        <form id="sellForm">
                            <!-- Item Details -->
                            <div class="mb-3">
                                <label for="itemName" class="form-label">
                                    <i class="fas fa-box"></i> Item Name
                                </label>
                                <input type="text" class="form-control" id="itemName" 
                                    placeholder="e.g., John Deere Tractor 5055E" required>
                            </div>

                            <div class="mb-3">
                                <label for="category" class="form-label">
                                    <i class="fas fa-list"></i> Category
                                </label>
                                <select class="form-select" id="category" required>
                                    <option value="">Select category...</option>
                                    <option value="tractors">Tractors</option>
                                    <option value="harvesters">Harvesters</option>
                                    <option value="equipment">Farm Equipment</option>
                                    <option value="livestock">Livestock Equipment</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="description" class="form-label">
                                    <i class="fas fa-align-left"></i> Description
                                </label>
                                <textarea class="form-control" id="description" rows="4" 
                                    placeholder="Describe your item in detail..." required></textarea>
                            </div>

                            <div class="row">
                                <div class="col-md-6 mb-3">
                                    <label for="startingPrice" class="form-label">
                                        <i class="fas fa-dollar-sign"></i> Starting Price
                                    </label>
                                    <input type="number" class="form-control" id="startingPrice" 
                                        placeholder="0.00" min="0" step="0.01" required>
                                </div>

                                <div class="col-md-6 mb-3">
                                    <label for="auctionDuration" class="form-label">
                                        <i class="fas fa-clock"></i> Auction Duration
                                    </label>
                                    <select class="form-select" id="auctionDuration" required>
                                        <option value="">Select duration...</option>
                                        <option value="3">3 Days</option>
                                        <option value="7">7 Days</option>
                                        <option value="14">14 Days</option>
                                        <option value="30">30 Days</option>
                                    </select>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="images" class="form-label">
                                    <i class="fas fa-images"></i> Upload Images
                                </label>
                                <input type="file" class="form-control" id="images" 
                                    accept="image/*" multiple>
                                <small class="text-muted">You can upload multiple images</small>
                            </div>

                            <div class="mb-3">
                                <label for="location" class="form-label">
                                    <i class="fas fa-map-marker-alt"></i> Location
                                </label>
                                <input type="text" class="form-control" id="location" 
                                    placeholder="e.g., Iowa, USA" required>
                            </div>

                            <!-- Terms -->
                            <div class="mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="terms" required>
                                    <label class="form-check-label" for="terms">
                                        I agree to the <a href="#">Terms & Conditions</a> and 
                                        <a href="#">Seller Agreement</a>
                                    </label>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-check-circle"></i> Create Listing
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer placeholder -->
    <div id="footer-placeholder"></div>

    <!-- Scripts - CORRECT ORDER -->
    <!-- 1. Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- 2. Font Awesome -->
    <script src="https://kit.fontawesome.com/a2e0e6ad65.js" crossorigin="anonymous"></script>

    <!-- 3. Authentication System -->
    <script src="../js/auth.js"></script>

    <!-- 4. Load Components (Header/Footer) -->
    <script src="../js/loadComponents.js"></script>

    <!-- 5. Page-Specific Script -->
    <script src="../js/sell.js"></script>
</body>

</html>
